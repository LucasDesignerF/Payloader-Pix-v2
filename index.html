<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de QR Code PIX instantâneo. Crie seus códigos PIX facilmente para pagamentos rápidos e seguros.">
    <meta name="keywords" content="PIX, QR Code, Gerador PIX, Pagamento instantâneo, Banco Central">
    <meta property="og:title" content="Gerador de PIX | Crie QR Codes PIX Instantaneamente">
    <meta property="og:description" content="Gere seus códigos PIX facilmente para pagamentos rápidos e seguros.">
    <meta property="og:image" content="https://imgur.com/56KWaFN.png">
    <meta property="og:url" content="https://pix-v2.pages.dev/">
    <link rel="icon" href="https://imgur.com/7ayrElN.png" type="image/png">
    <title>Gerador de PIX | Crie QR Codes PIX Instantaneamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --error: #d63031;
            --warning: #fdcb6e;
            --bg-color: #f5f7fa;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: white;
            --text-color: #2d3436;
            --input-bg: white;
            --input-border: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(45, 52, 54, 0.8);
            --payload-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --primary: #7c6cf0;
            --primary-dark: #6a5bd9;
            --secondary: #00e5d9;
            --dark: #f5f6fa;
            --light: #2d3436;
            --bg-color: #1a1e1f;
            --bg-gradient: linear-gradient(135deg, #1a1e1f 0%, #2d3436 100%);
            --card-bg: #2d3436;
            --text-color: #f5f6fa;
            --input-bg: #3a4142;
            --input-border: #4a5253;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --modal-bg: rgba(0, 0, 0, 0.8);
            --payload-bg: #3a4142;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            height: 40px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-group .form-control {
            flex: 1;
        }
        
        .input-group span {
            font-weight: 500;
            color: var(--text-color);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            backdrop-filter: blur(5px);
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            background: var(--card-bg);
            margin: 5% auto;
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem;
            position: relative;
        }
        
        .modal-header h2 {
            font-weight: 600;
            text-align: center;
        }
        
        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .close:hover {
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 2rem;
            text-align: center;
        }
        
        .qr-code-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .qr-code-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--input-border);
            border-radius: 8px;
        }
        
        .payload-container {
            background: var(--payload-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-align: left;
            position: relative;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #00a8b5 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 206, 201, 0.3);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .tooltip {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--success);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            
            .card-header h1 {
                font-size: 1.5rem;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="https://imgur.com/ntrdoa5.png" alt="Gerador de PIX" class="logo">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-qrcode"></i> Gerador de PIX</h1>
                <p>Crie QR Codes PIX instantaneamente</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="tipo-chave"><i class="fas fa-key"></i> Tipo de chave</label>
                    <select id="tipo-chave" class="form-control">
                        <option value="email">E-mail</option>
                        <option value="cpf">CPF</option>
                        <option value="cnpj">CNPJ</option>
                        <option value="telefone">Telefone</option>
                        <option value="aleatoria">Chave aleatória</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="chave-pix"><i class="fas fa-wallet"></i> Chave PIX</label>
                    <input type="text" id="chave-pix" class="form-control" placeholder="Digite sua chave PIX">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-money-bill-wave"></i> Valor (R$)</label>
                    <div class="input-group">
                        <input type="number" id="valor-inteiro" class="form-control" placeholder="0">
                        <span>,</span>
                        <input type="number" id="valor-centavos" class="form-control" placeholder="00" min="0" max="99">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="txid"><i class="fas fa-id-card"></i> Identificador (opcional)</label>
                    <input type="text" id="txid" class="form-control" placeholder="Máx. 10 caracteres" maxlength="10">
                    <small style="display: block; margin-top: 0.3rem; color: var(--text-color); opacity: 0.7;">
                        <i class="fas fa-info-circle"></i> Apenas letras e números
                    </small>
                </div>
                
                <button id="gerar-btn" class="btn">
                    <i class="fas fa-bolt"></i> Gerar QR Code PIX
                </button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Gerador de PIX by Rede Gamer&copy; 2025 | <a href="https://pix-v2.pages.dev/" style="color: var(--primary);">pix-v2.pages.dev</a></p>
        </div>
    </div>

    <!-- Modal -->
    <div id="pixModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-check-circle"></i> Seu PIX está pronto!</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="qr-code-container">
                    <img id="modalQrImage" alt="QR Code PIX">
                </div>
                
                <div class="payload-container">
                    <div id="modalPayloadText"></div>
                    <div id="tooltip" class="tooltip">Copiado! <i class="fas fa-check"></i></div>
                </div>
                
                <button id="copy-btn" class="copy-btn">
                    <i class="far fa-copy"></i> Copiar Chave PIX
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        // DOM Elements
        const gerarBtn = document.getElementById('gerar-btn');
        const modal = document.getElementById('pixModal');
        const closeBtn = document.querySelector('.close');
        const copyBtn = document.getElementById('copy-btn');
        const tooltip = document.getElementById('tooltip');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Theme Management
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
        
        // Event Listeners
        gerarBtn.addEventListener('click', gerarPix);
        closeBtn.addEventListener('click', fecharModal);
        copyBtn.addEventListener('click', copiarPayload);
        
        // Functions
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            const polynomial = 0x1021;
            for (let i = 0; i < data.length; i++) {
                let byte = data.charCodeAt(i);
                crc ^= (byte << 8);
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ polynomial;
                    } else {
                        crc <<= 1;
                    }
                    crc &= 0xFFFF;
                }
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        function gerarPayload(chave, valor, txid) {
            const nome = "N"; // Fixo conforme especificação
            const cidade = "C"; // Fixo conforme especificação
            
            const payload = [];
            payload.push("000201"); // Payload Format Indicator
            payload.push(`26${`0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`.length.toString().padStart(2, '0')}0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`);
            payload.push("52040000"); // Merchant Category Code
            payload.push("5303986"); // Transaction Currency
            if (valor > 0) {
                payload.push(`54${valor.toFixed(2).length.toString().padStart(2, '0')}${valor.toFixed(2)}`);
            }
            payload.push("5802BR"); // Country Code
            payload.push(`59${nome.length.toString().padStart(2, '0')}${nome}`);
            payload.push(`60${cidade.length.toString().padStart(2, '0')}${cidade}`);
            payload.push(`62${`05${txid.length.toString().padStart(2, '0')}${txid}`.length.toString().padStart(2, '0')}05${txid.length.toString().padStart(2, '0')}${txid}`);
            const payloadSemCRC = payload.join("") + "6304";
            const crc = calculateCRC16(payloadSemCRC);
            return payloadSemCRC + crc;
        }

        function gerarPix() {
            const tipoChave = document.getElementById("tipo-chave").value;
            const chave = document.getElementById("chave-pix").value.trim();
            const valorInteiro = parseFloat(document.getElementById("valor-inteiro").value || 0);
            const valorCentavos = parseFloat(document.getElementById("valor-centavos").value || 0);
            let txid = document.getElementById("txid").value.trim().toUpperCase();
            
            // Validações
            if (!chave) {
                showError("Por favor, insira uma chave PIX válida");
                return;
            }
            
            if ((tipoChave === "cpf" && !/^\d{11}$/.test(chave)) ||
                (tipoChave === "cnpj" && !/^\d{14}$/.test(chave)) ||
                (tipoChave === "telefone" && !/^\+55\d{10,11}$/.test(chave)) ||
                (tipoChave === "email" && !/@/.test(chave))) {
                showError(`Formato inválido para chave do tipo ${tipoChave}`);
                return;
            }
            
            // Validar txid (máx 10 caracteres, apenas letras e números)
            if (txid && !/^[A-Z0-9]{1,10}$/.test(txid)) {
                showError("O identificador deve conter apenas letras e números (máx. 10 caracteres)");
                return;
            }
            
            // Se txid estiver vazio, usar valor padrão
            if (!txid) {
                txid = "PIX" + Math.random().toString(36).substr(2, 6).toUpperCase();
                document.getElementById("txid").value = txid;
            }
            
            const valor = valorInteiro + valorCentavos / 100;
            const payload = gerarPayload(chave, valor, txid);
            
            // Gerar QR Code no modal
            const qrImage = document.getElementById("modalQrImage");
            const payloadText = document.getElementById("modalPayloadText");
            
            QRCode.toDataURL(payload, { 
                errorCorrectionLevel: 'M',
                margin: 2,
                color: {
                    dark: document.documentElement.getAttribute('data-theme') === 'dark' ? '#f5f6fa' : '#2d3436',
                    light: document.documentElement.getAttribute('data-theme') === 'dark' ? '#3a4142' : '#ffffff'
                }
            }, (err, url) => {
                if (err) {
                    showError("Ocorreu um erro ao gerar o QR Code");
                    return;
                }
                qrImage.src = url;
                payloadText.textContent = payload;
                abrirModal();
            });

            clearError();
        }
        
        function abrirModal() {
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }
        
        function copiarPayload() {
            const payloadText = document.getElementById("modalPayloadText").textContent;
            navigator.clipboard.writeText(payloadText).then(() => {
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
                alert("Não foi possível copiar a chave PIX");
            });
        }

        function showError(message) {
            const errorElement = document.getElementById("error-message");
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError() {
            document.getElementById("error-message").style.display = 'none';
        }
        
        // Fechar modal ao clicar fora
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                fecharModal();
            }
        });
        
        // Fechar modal com ESC
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modal.classList.contains('show')) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
