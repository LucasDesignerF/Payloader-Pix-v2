<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .qr-code img {
            max-width: 300px;
            border: 1px solid #ccc;
        }
        .payload {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Pix</h1>
        <div class="form-group">
            <label for="tipo-chave">Tipo de chave:</label>
            <select id="tipo-chave">
                <option value="email">E-mail</option>
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
                <option value="telefone">Telefone</option>
                <option value="aleatoria">Chave aleatória</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chave-pix">Chave PIX:</label>
            <input type="text" id="chave-pix" placeholder="Chave PIX (e-mail, CPF, etc.)">
        </div>
        <div class="form-group">
            <label>Valor:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="valor-inteiro" placeholder="Reais" style="flex: 1;">
                <span>,</span>
                <input type="number" id="valor-centavos" placeholder="Centavos" style="flex: 1;" min="0" max="99">
            </div>
        </div>
        <div class="form-group">
            <label for="txid">Identificador (txid):</label>
            <input type="text" id="txid" placeholder="Identificador (txid)">
        </div>
        <div class="form-group">
            <label for="nome">Nome do recebedor:</label>
            <input type="text" id="nome" placeholder="Nome do recebedor">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade do recebedor:</label>
            <input type="text" id="cidade" placeholder="Cidade do recebedor">
        </div>
        <button onclick="gerarPix()">Gerar Pix</button>
        <div class="qr-code">
            <h2>QR Code</h2>
            <img id="qr-image" alt="QR Code" style="display: none;">
        </div>
        <div class="payload">
            <h2>Payload PIX</h2>
            <pre id="payload-text"></pre>
        </div>
        <div class="error" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            const polynomial = 0x1021;
            for (let i = 0; i < data.length; i++) {
                let byte = data.charCodeAt(i);
                crc ^= (byte << 8);
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ polynomial;
                    } else {
                        crc <<= 1;
                    }
                    crc &= 0xFFFF;
                }
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        function gerarPayload(chave, valor, txid, nome, cidade) {
            const payload = [];
            payload.push("000201"); // Payload Format Indicator
            payload.push(`26${`0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`.length.toString().padStart(2, '0')}0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`);
            payload.push("52040000"); // Merchant Category Code
            payload.push("5303986"); // Transaction Currency
            if (valor > 0) {
                payload.push(`54${valor.toFixed(2).length.toString().padStart(2, '0')}${valor.toFixed(2)}`);
            }
            payload.push("5802BR"); // Country Code
            payload.push(`59${nome.length.toString().padStart(2, '0')}${nome}`);
            payload.push(`60${cidade.length.toString().padStart(2, '0')}${cidade}`);
            payload.push(`62${`05${txid.length.toString().padStart(2, '0')}${txid}`.length.toString().padStart(2, '0')}05${txid.length.toString().padStart(2, '0')}${txid}`);
            const payloadSemCRC = payload.join("") + "6304";
            const crc = calculateCRC16(payloadSemCRC);
            return payloadSemCRC + crc;
        }

        function gerarPix() {
            const tipoChave = document.getElementById("tipo-chave").value;
            const chave = document.getElementById("chave-pix").value.trim();
            const valorInteiro = parseFloat(document.getElementById("valor-inteiro").value || 0);
            const valorCentavos = parseFloat(document.getElementById("valor-centavos").value || 0);
            const txid = document.getElementById("txid").value.trim() || "***";
            const nome = document.getElementById("nome").value.trim() || "N";
            const cidade = document.getElementById("cidade").value.trim() || "C";

            // Validação
            if (!chave) {
                showError("A chave PIX é obrigatória!");
                return;
            }
            if ((tipoChave === "cpf" && !/^\d{11}$/.test(chave)) ||
                (tipoChave === "cnpj" && !/^\d{14}$/.test(chave)) ||
                (tipoChave === "telefone" && !/^\+55\d{10,11}$/.test(chave)) ||
                (tipoChave === "email" && !/@/.test(chave))) {
                showError(`Chave inválida para o tipo ${tipoChave}!`);
                return;
            }

            const valor = valorInteiro + valorCentavos / 100;
            const payload = gerarPayload(chave, valor, txid, nome, cidade);

            // Exibir payload
            document.getElementById("payload-text").textContent = payload;

            // Gerar QR Code
            const qrImage = document.getElementById("qr-image");
            QRCode.toDataURL(payload, { errorCorrectionLevel: 'M' }, (err, url) => {
                if (err) {
                    showError("Erro ao gerar QR Code!");
                    return;
                }
                qrImage.src = url;
                qrImage.style.display = "block";
            });

            clearError();
        }

        function showError(message) {
            document.getElementById("error-message").textContent = message;
        }

        function clearError() {
            document.getElementById("error-message").textContent = "";
        }
    </script>
</body>
</html>
