<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .modal-qrcode {
            margin: 20px 0;
        }
        .modal-qrcode img {
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .modal-payload {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Pix</h1>
        <div class="form-group">
            <label for="tipo-chave">Tipo de chave:</label>
            <select id="tipo-chave">
                <option value="email">E-mail</option>
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
                <option value="telefone">Telefone</option>
                <option value="aleatoria">Chave aleatória</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chave-pix">Chave PIX:</label>
            <input type="text" id="chave-pix" placeholder="Chave PIX (e-mail, CPF, etc.)">
        </div>
        <div class="form-group">
            <label>Valor:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="valor-inteiro" placeholder="Reais" style="flex: 1;">
                <span>,</span>
                <input type="number" id="valor-centavos" placeholder="Centavos" style="flex: 1;" min="0" max="99">
            </div>
        </div>
        <div class="form-group">
            <label for="txid">Identificador (txid):</label>
            <input type="text" id="txid" placeholder="Identificador (máx. 10 caracteres)" maxlength="10">
        </div>
        <button onclick="gerarPix()">Gerar Pix</button>
        <div class="error" id="error-message"></div>
    </div>

    <!-- Modal -->
    <div id="pixModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>PIX Gerado</h2>
            <div class="modal-qrcode">
                <img id="modalQrImage" alt="QR Code PIX">
            </div>
            <div class="modal-payload">
                <p id="modalPayloadText"></p>
            </div>
            <button class="copy-btn" onclick="copiarPayload()">Copiar Chave PIX</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function calculateCRC16(data) {
            let crc = 0xFFFF;
            const polynomial = 0x1021;
            for (let i = 0; i < data.length; i++) {
                let byte = data.charCodeAt(i);
                crc ^= (byte << 8);
                for (let j = 0; j < 8; j++) {
                    if (crc & 0x8000) {
                        crc = (crc << 1) ^ polynomial;
                    } else {
                        crc <<= 1;
                    }
                    crc &= 0xFFFF;
                }
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        function gerarPayload(chave, valor, txid) {
            const nome = "N"; // Fixo conforme especificação
            const cidade = "C"; // Fixo conforme especificação
            
            const payload = [];
            payload.push("000201"); // Payload Format Indicator
            payload.push(`26${`0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`.length.toString().padStart(2, '0')}0014BR.GOV.BCB.PIX01${chave.length.toString().padStart(2, '0')}${chave}`);
            payload.push("52040000"); // Merchant Category Code
            payload.push("5303986"); // Transaction Currency
            if (valor > 0) {
                payload.push(`54${valor.toFixed(2).length.toString().padStart(2, '0')}${valor.toFixed(2)}`);
            }
            payload.push("5802BR"); // Country Code
            payload.push(`59${nome.length.toString().padStart(2, '0')}${nome}`);
            payload.push(`60${cidade.length.toString().padStart(2, '0')}${cidade}`);
            payload.push(`62${`05${txid.length.toString().padStart(2, '0')}${txid}`.length.toString().padStart(2, '0')}05${txid.length.toString().padStart(2, '0')}${txid}`);
            const payloadSemCRC = payload.join("") + "6304";
            const crc = calculateCRC16(payloadSemCRC);
            return payloadSemCRC + crc;
        }

        function gerarPix() {
            const tipoChave = document.getElementById("tipo-chave").value;
            const chave = document.getElementById("chave-pix").value.trim();
            const valorInteiro = parseFloat(document.getElementById("valor-inteiro").value || 0);
            const valorCentavos = parseFloat(document.getElementById("valor-centavos").value || 0);
            let txid = document.getElementById("txid").value.trim().toUpperCase();
            
            // Validações
            if (!chave) {
                showError("A chave PIX é obrigatória!");
                return;
            }
            
            if ((tipoChave === "cpf" && !/^\d{11}$/.test(chave)) ||
                (tipoChave === "cnpj" && !/^\d{14}$/.test(chave)) ||
                (tipoChave === "telefone" && !/^\+55\d{10,11}$/.test(chave)) ||
                (tipoChave === "email" && !/@/.test(chave))) {
                showError(`Chave inválida para o tipo ${tipoChave}!`);
                return;
            }
            
            // Validar txid (máx 10 caracteres, apenas letras e números)
            if (txid && !/^[A-Z0-9]{1,10}$/.test(txid)) {
                showError("O identificador (txid) deve conter apenas letras e números (máx. 10 caracteres)!");
                return;
            }
            
            // Se txid estiver vazio, usar valor padrão
            if (!txid) {
                txid = "PIX" + Math.random().toString(36).substr(2, 6).toUpperCase();
                document.getElementById("txid").value = txid;
            }
            
            const valor = valorInteiro + valorCentavos / 100;
            const payload = gerarPayload(chave, valor, txid);
            
            // Gerar QR Code no modal
            const modal = document.getElementById("pixModal");
            const qrImage = document.getElementById("modalQrImage");
            const payloadText = document.getElementById("modalPayloadText");
            
            QRCode.toDataURL(payload, { errorCorrectionLevel: 'M' }, (err, url) => {
                if (err) {
                    showError("Erro ao gerar QR Code!");
                    return;
                }
                qrImage.src = url;
                payloadText.textContent = payload;
                modal.style.display = "block";
            });

            clearError();
        }
        
        function fecharModal() {
            document.getElementById("pixModal").style.display = "none";
        }
        
        function copiarPayload() {
            const payloadText = document.getElementById("modalPayloadText").textContent;
            navigator.clipboard.writeText(payloadText).then(() => {
                alert("Chave PIX copiada para a área de transferência!");
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }

        function showError(message) {
            document.getElementById("error-message").textContent = message;
        }

        function clearError() {
            document.getElementById("error-message").textContent = "";
        }
        
        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById("pixModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
